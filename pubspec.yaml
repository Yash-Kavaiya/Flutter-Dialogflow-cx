name: flutter_dialogflow_cx
description: A production-ready Flutter application with Dialogflow CX integration and beautiful UI
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.0.0
  shimmer: ^3.0.0

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.2
  dio: ^5.4.0

  # Authentication
  googleapis_auth: ^1.4.1
  googleapis: ^13.0.0

  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # JSON & Serialization
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  logger: ^2.0.2+1
  url_launcher: ^6.2.2
  connectivity_plus: ^5.0.2

  # UI Utilities
  flutter_markdown: ^0.6.18+2
  cached_network_image: ^3.3.1
  flutter_animate: ^4.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.1
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - assets/icons/

